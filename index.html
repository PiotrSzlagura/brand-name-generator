<!DOCTYPE html>
<html lang="en">
<head>
	<title>Brand name generator</title>
</head>
<body>
	<form action="#!" class="config-form">
		<div>
			<label for="length">Length:</label>
			<input type="number" id="length" name="length" placeholder="Length" value="5">
		</div>
		<div>
			<label for="first_letter">First letter:</label>
			<input type="text" id="first_letter" name="first_letter" placeholder="First letter" maxlength="1">
		</div>
		<div>
			<label for="count">Count:</label>
			<input type="number" id="count" name="count" placeholder="First letter" value="30">
		</div>
	</form>
	<button class="generate-button">Generate!</button>
	<div class="result-container" style="margin-top: 20px"></div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
